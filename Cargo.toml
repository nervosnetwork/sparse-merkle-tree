[package]
name = "sparse-merkle-tree"
version = "0.5.2"
authors = ["jjy <jjyruby@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/nervosnetwork/sparse-merkle-tree"
description = "Sparse merkle tree implement in rust"
exclude = ["/fixtures", "/proptest-regressions"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std", "blake2b"]
std = []
serde-rs = ["serde"]
sha256 = ["sha2", "generic-array"]
blake2b = ["blake2b-rs"]

[dependencies]
cfg-if = "0.1"
blake2b-rs = { version = "0.1", optional = true }
sha2 = { version = "0.9", optional = true, default-features = false }
generic-array = { version = "0.14", optional = true, default-features = false }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
proptest = "0.9"
criterion = "0.2"
rand = "0.7"
hex = "0.4"
serde = "1.0"
serde_json = "1.0"
anyhow = "1.0"

[[bench]]
name = "smt_benchmark"
harness = false
